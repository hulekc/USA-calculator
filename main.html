	<script>
		$(document).ready(function () {
$('.searchable').select2();
calculateTotalCost();
});

function calculateTotalCost() {
const carSelection = document.getElementById('car-selection');
const mzf = document.getElementById('mzf');
const auctionPrice = parseFloat(document.getElementById('auction-price').value) || 0;
const auctionPrice2 = (auctionPrice) * 0.01;
const carPrice = parseFloat(carSelection.value);
const carPrice2 = parseFloat(mzf.value);
const brokerCost = 250;
const portUnloadCost = 450;
const deliveryCost = 1300;
const companyServices = 500;

const swiftPayment = (carPrice + auctionPrice) * 0.027;
document.getElementById('swift-payment').textContent = `${
swiftPayment.toFixed(2)
} $`;

const totalCost = carPrice + carPrice2 + auctionPrice2 + brokerCost + portUnloadCost + deliveryCost + swiftPayment + companyServices;
animateValue("total-cost", 0, totalCost, 1000);
}

function animateValue(id, start, end, duration) {
const obj = document.getElementById(id);
const range = end - start;
let startTime = null;

function step(timestamp) {
if (! startTime) 
startTime = timestamp;


const progress = Math.min((timestamp - startTime) / duration, 1);
obj.textContent = `${
(start + range * progress).toFixed(2)
} $`;
if (progress < 1) {
window.requestAnimationFrame(step);
}
}

window.requestAnimationFrame(step);
}
	</script>
